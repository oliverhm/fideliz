<comp-header subheader="true" title="Explorar"></comp-header>

<ion-content>
  <ion-list>
    <ion-item class="item-store" *ngFor="let item of items" (click)="navStorePage()">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img class="store-logo" src="assets/modules/mock/barbershop.png">
          </ion-col>
          <ion-col col-7>
            <h2 class="store-name">{{ item.name }}</h2>
            <h3 class="store-category">{{ item.category }}</h3>
            <h4 class="store-address">{{ item.address }}</h4>
            <h6 class="store-gift-label">Junte 10 selos e ganhe balde pequeno</h6>
            <div class="store-gift-score">
              <span class="score-points" *ngFor="let point of points"></span>
            </div>
          </ion-col>
          <ion-col col-1>
            <ion-icon class="fa fa-heart-o fa-lg"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
