<comp-header title="Carteira"></comp-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class="store-logo" src="https://placekitten.com/80/80">
          </ion-col>
          <ion-col col-9>
            <h2 class="store-name">{{ item.name }}</h2>
            <h3 class="store-category">{{ item.category }}</h3>
            <h4 class="store-address">{{ item.address }}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
