<comp-header title="Perfil"></comp-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="navComponent()">
      Meus dados pessoais
    </button>
    <button ion-item (click)="navComponent()">
      Meu QR Code ID
    </button>
    <button ion-item (click)="navComponent()">
      Histórico de pontuação
    </button>
    <button ion-item (click)="navComponent()">
      Meus endereços
    </button>
    <button ion-item (click)="navComponent()">
      Ver tutorial
    </button>
    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-toggle [(ngModel)]="notifications"></ion-toggle>
    </ion-item>
    <button ion-item (click)="navComponent()">
      Termos de uso
    </button>
    <button ion-item (click)="navComponent()">
      Fale conosco
    </button>

    <div padding>
      <button ion-button block round (click)="logout()">Fazer Logout</button>
    </div>
  </ion-list>
</ion-content>
