<ion-slides #onboardingSlides pager padding centeredSlides="false">
  <ion-slide *ngFor="let slide of slides">
    <h1 class="slide-title">{{title}}</h1>
    <img class="slide-image" [src]="slide.image.src" [alt]="slide.image.alt">
    <p class="slide-body">{{slide.body}}</p>

    <button [innerHTML]="buttonLabel" class="button-explore" ion-button small clear (click)="navTabsPage()"></button>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button class="button-jump" ion-button block round outline (click)="navLoginComponent()">Pular</button>
        </ion-col>
        <ion-col>
          <button class="button-next" ion-button block round (click)="slideNext()">Pr√≥ximo</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
