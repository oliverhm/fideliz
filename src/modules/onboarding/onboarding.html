<ion-slides #onboardingSlides pager padding centeredSlides="false">
  <ion-slide *ngFor="let slide of slides">
    <h1 class="slide-title">{{title}}</h1>
    <img class="slide-image" [src]="slide.image.src" [alt]="slide.image.alt">
    <h3 class="slide-body">{{slide.body}}</h3>

    <!-- <button class="button-prev" ion-button small clear (click)="slidePrev()">Anterior</button>
    <button class="button-next" ion-button small clear (click)="slideNext()">Próximo</button> -->

    <button [innerHTML]="useOffline" class="button-useOffline" ion-button small clear (click)="navTabsPage()"></button>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button class="button-jump" ion-button block round outline (click)="navLoginComponent()">Pular</button>
        </ion-col>
        <ion-col>
          <button class="button-next" ion-button block round (click)="slideNext()">Próximo</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
