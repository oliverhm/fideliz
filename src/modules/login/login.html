<ion-content padding text-center>
  <img class="logo" src="assets/modules/login/fideliz.png" alt="Logo Fideliz">

  <form class="login-form" [formGroup]="loginForm">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button block round (click)="doLogin()">Login</button>
  </form>

  <div class="social-login">
    <button class="button-facebook" ion-button block round>
      Facebook
    </button>
    <button class="button-google" ion-button block round>
      Google
    </button>
  </div>

  <button class="button-create-account" (click)="navAccountComponent()">
    Não possui uma conta? <span class="text-link">Clique aqui para criar.</span>
  </button>
</ion-content>
