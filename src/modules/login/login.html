<ion-content padding text-center>
  <img class="logo" src="assets/modules/login/fideliz.png" alt="Logo Fideliz">

  <form class="login-form" [formGroup]="loginForm">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button margin-bottom ion-button block round (click)="doLogin()">Login</button>
  </form>

  <button margin-bottom class="button-create-account" (click)="navForgotPasswordComponent()">
    Esqueceu a senha? <span class="text-link">Recupere ela aqui.</span>
  </button>

  <div class="social-login">
    <button margin-bottom class="button-facebook" ion-button icon-start block round>
      <ion-icon name="logo-facebook"></ion-icon>
      Entrar com Facebook
    </button>

    <button margin-bottom class="button-google" ion-button icon-start block round>
      <ion-icon name="logo-googleplus"></ion-icon>
      Entrar com Google
    </button>
  </div>

  <button margin-bottom class="button-create-account" (click)="navAccountComponent()">
    Não possui uma conta? <span class="text-link">Clique aqui para criar.</span>
  </button>
</ion-content>
