<ion-content padding text-center>
  <img class="logo" src="assets/modules/login/fideliz.png" alt="Logo Fideliz">

  <form class="login-form" [formGroup]="loginForm">
    <ion-item>
      <ion-label stacked>Usu√°rio</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <button ion-button block round (click)="doLogin()">Login</button>
  </form>

  <div class="social-login">
    <button class="facebook" ion-button block round>
      Facebook
    </button>
    <button class="google" ion-button block round>
      Google
    </button>
  </div>
</ion-content>
